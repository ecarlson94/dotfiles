- defaults:
    link:
        relink: true
        create: true
        force: true
    shell:
        stdout: true
        stderr: true

- create:
    - $HOME/.config

- clean:
    $HOME:
        force: true
    $HOME/.config:
        recursive: true

- shell:
    - [ npm install -g neovim ]
    - [ pip install --user powerline-status, Installing powerline status ]
    - [ pip3 install --user --upgrade pynvim ]

- link:
    $HOME/.bashrc: zsh/bashrc
    $HOME/.bash_aliases: zsh/bash_aliases
    $HOME/.zshrc: zsh/zshrc
    $HOME/.zsh/custom: zsh/custom
    $HOME/.vimrc: vim/vimrc
    $HOME/.vim/custom: vim/custom
    $HOME/.vim/ftplugin: vim/ftplugin
    $HOME/.config/nvim: vim/config/nvim

- shell:
    - [ vim +VimEnter +PlugInstall +qa, Installing vim plugins ]
