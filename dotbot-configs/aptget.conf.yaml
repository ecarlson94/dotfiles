- defaults
    shell:
        stdout: true
        stderr: true

# fzf & ripgrep
- shell:
    - [ "sudo rm -rf ~/.fzf", Removing existing fzf ]
    - [ "git clone --depth 1 https://github.com/junegunn/fzf.git ${HOME}/.fzf" , Installing fzf ]
    - [ "${HOME}/.fzf/install --key-bindings --completion --no-update-rc" , Setup fzf ]
    - [ "curl -LO https://github.com/BurntSushi/ripgrep/releases/download/11.0.2/ripgrep_11.0.2_amd64.deb", Download ripgrep ]
    - [ "sudo dpkg -i ripgrep_11.0.2_amd64.deb", Install ripgrep ]
    - [ "rm ripgrep*" ]

- aptget:
    build-essential:
    cmake:
    ctags:
    fontconfig:
    libevent:
    mono-complete:
    ncurses:
    neovim:
    nodejs:
    npm:
    python3-dev:
    python3-pip:
    python-pip:
    tmux:
    zsh:

- shell:
    -
        command: sudo chsh -s $(which zsh)
        stdin: true
        description: Making zsh the default shell
