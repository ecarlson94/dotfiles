- defaults:
    link:
        relink: true
        create: true
        force: true
    shell:
        stdout: true
        stderr: true

- shell:
    - [ pip install --user powerline-status, Installing powerline status ]

- link:
    $HOME/.bashrc: bash/bashrc
    $HOME/.bash_aliases: bash/bash_aliases
    $HOME/.zshrc: zsh/zshrc
    $HOME/.zsh/custom: zsh/custom
